<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sample Form</title>
    </head>

    <body>
        <h2>User Infomation Form</h2>
        <form action="#" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" /><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" /><br><br>

            Gender:<br>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="other">Other</label><br><br>

            <label for="membership">Membership Level: </label>
            <input list="Options" id="membership" name="membership" />
            <datalist id="Options">
                <option value="Thành viên Bạc"></option>
                <option value="Thành viên Vàng"></option>
                <option value="Thành viên Kim Cương"></option>

            </datalist><br><br>

            <label for="favcolor">Choose your favorite color:</label><br>
            <input type="color" id="favcolor" name="favcolor" /><br><br>

            <input type="checkbox" id="correct" name="correct" value="correct" />
            <label for="correct">Correct</label><br><br>

            <input type="submit" value="Submit" />

        </form>
    </body>
</html>
