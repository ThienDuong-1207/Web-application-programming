<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #2196F3;
        }

        .price {
            float: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ category }} Menu</h1>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }}
                <span class="price">${{ item.price }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
