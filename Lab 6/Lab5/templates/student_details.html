<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            border-collapse: collapse; /* Gộp các đường viền bảng */
            width: 300px; /* Chiều rộng của bảng */
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Đổ bóng nhẹ cho bảng */
        }
        th, td {
            border: 1px solid #ddd; /* Viền màu xám nhạt */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Màu nền cho tiêu đề cột */
            font-weight: bold;
        }
        tr:nth-child(even) { /* Màu nền xen kẽ cho các hàng */
            background-color: #f9f9f9;
        }
        a {
            display: inline-block; /* Để có thể thiết lập margin/padding */
            margin-top: 25px; /* Khoảng cách dưới bảng */
            padding: 10px 15px;
            background-color: #007bff; /* Màu xanh dương cho liên kết */
            color: white;
            text-decoration: none; /* Bỏ gạch chân */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Thông Tin Chi Tiết Sinh Viên</h1>
    <table>
        <tbody>
            <tr>
                <th>Mathematics</th>
                <td>{{ maths }}</td>
            </tr>
            <tr>
                <th>Chemistry</th>
                <td>{{ chemistry }}</td>
            </tr>
            <tr>
                <th>Physics</th>
                <td>{{ physics }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ name }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/">Nhập lại thông tin</a>
</body>
</html>
