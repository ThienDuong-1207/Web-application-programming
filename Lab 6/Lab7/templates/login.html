<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Chiều cao tối thiểu bằng chiều cao viewport */
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Đảm bảo padding không làm tràn */
            padding: 10px;
            border: 1px solid #a0c4ff; /* Màu viền xanh nhạt */
            border-radius: 5px;
            box-sizing: border-box; /* Quan trọng để padding không làm tăng chiều rộng tổng thể */
            font-size: 1em;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Khoảng cách giữa các nút */
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button.cancel-btn {
            background-color: #6c757d; /* Màu xám */
            color: white;
        }
        button.cancel-btn:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        button.login-btn {
            background-color: #007bff; /* Màu xanh dương */
            color: white;
        }
        button.login-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>LOGIN</h1>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <!-- <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div> -->
            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
