<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Maths Page!</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
            width: 100px; /* Chiều rộng ô input nhỏ hơn */
        }
        input[type="submit"] {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: 1px solid #a0a0a0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 5px; /* Khoảng cách với ô input */
        }
        input[type="submit"]:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Maths Page!</h1>

    <p>Enter a number to find its square:</p>

    <form action="/calculate_square" method="post">
        <label for="number_input">Enter a number:</label>
        <input type="text" id="number_input" name="number" value="12">
        <input type="submit" value="Calculate">
    </form>

</body>
</html>
