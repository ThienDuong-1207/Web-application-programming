<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }

    form {
      margin-top: 20px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      margin-top: 12px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h1>Book List</h1>

  <ul>
    {% for book in books %}
      <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
    {% endfor %}
  </ul>

  <h2>Add a new book</h2>
  <form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <button type="submit">Add Book</button>
  </form>
</body>
</html>
