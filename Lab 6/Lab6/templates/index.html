<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            /* Styling cho nút 'Choose File' có thể khác nhau tùy trình duyệt */
        }
        input[type="submit"] {
            background-color: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border: 1px solid #a0a0a0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="my_uploaded_file">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
