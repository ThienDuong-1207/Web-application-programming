<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>
    <style>
        body {
            background-color: {{ color }};
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" name="color" placeholder="Enter color">
        <button type="submit">Change</button>
    </form>

    {% if color != 'white' %}
        <p>You selected: <strong>{{ color }}</strong></p>
    {% endif %}
</body>
</html>
