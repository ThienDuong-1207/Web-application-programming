<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 250px;
      padding: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    .required {
      color: red;
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-left: 120px;
    }

    .checkbox-group {
      margin-left: 120px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>REGISTRATION FORM</h2>

  <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="fullname">Full Name: <span class="required">(＊)</span></label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>

    <div class="form-group">
      <label for="email">Email: <span class="required">(＊)</span></label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age: <span class="required">(＊)</span></label>
      <input type="number" id="age" name="age" required>
    </div>

    <!-- Hobbies: one per line -->
    <div class="form-group">
      <label>Hobbies:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="Literature"> Literature</label>
        <label><input type="checkbox" name="hobbies" value="IT"> Information Technology</label>
        <label><input type="checkbox" name="hobbies" value="History"> History</label>
        <label><input type="checkbox" name="hobbies" value="Games"> Games</label>
      </div>
    </div>

    <div class="form-group">
      <label for="major">Major:</label>
      <select id="major" name="major">
        <option>Web Technology</option>
        <option>Computer Science</option>
        <option>Information Systems</option>
        <option>Networking</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Upload image:</label>
      <input type="file" id="image" name="image">
    </div>

    <div class="form-group">
      <label for="request">Request:</label>
      <textarea id="request" name="request"></textarea>
    </div>

    <div class="form-group">
      <label></label>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
