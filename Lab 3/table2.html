<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table, td, tr {
            border: 8px solid black;
            border-collapse: separate;
            border-spacing: 3px;
        } 
        td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
   
    </style>
</head>
</head>
<body>
    <table style="width: 100%" >
        <tr >
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
