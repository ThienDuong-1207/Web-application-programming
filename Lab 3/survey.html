<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .survey-form {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 10px #aaa;
    }
    .survey-form h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input[type="text"] {
      width: 90%;
      padding: 5px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
    }
    .form-actions button {
      width: 48%;
      padding: 8px;
      background-color: #2e5e91;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-actions button:hover {
      background-color: #244a72;
    }
  </style>
</head>
<body>

  <form class="survey-form">
    <h2>FEEDBACK SURVEY FORM</h2>
    
    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label>Topics you often care about on the Internet:</label><br>
      <input type="checkbox" id="news" name="topics" value="News">
      <label for="news">News</label><br>
      <input type="checkbox" id="entertainment" name="topics" value="Entertainment">
      <label for="entertainment">Entertainment</label><br>
      <input type="checkbox" id="learning" name="topics" value="Learning Corner">
      <label for="learning">Learning Corner</label><br>
      <input type="checkbox" id="education" name="topics" value="Education">
      <label for="education">Education</label><br>
      <input type="checkbox" id="other" name="topics" value="Other Topics">
      <label for="other">Other Topics</label>
    </div>

    <div class="form-actions">
      <button type="reset">Cancel</button>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
