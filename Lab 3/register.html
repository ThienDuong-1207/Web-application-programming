<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      background-color: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }

    .row > div {
      width: 48%;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
    }

    textarea {
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      width: 48%;
      padding: 10px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:hover {
      background-color: #00509d;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>REGISTER ACCOUNT</h2>
  <form action="#" method="post">
    <label for="username">Enter username</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>

    <label for="password">Enter password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <label for="email">Enter email address</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" required>

    <div class="row">
      <div>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="checkbox-group">
      <label>Hobbies</label>
      <label><input type="checkbox" name="hobbies" value="movies"> Watching movies</label>
      <label><input type="checkbox" name="hobbies" value="music"> Listening to music</label>
      <label><input type="checkbox" name="hobbies" value="books"> Reading books</label>
      <label><input type="checkbox" name="hobbies" value="travel"> Traveling</label>
    </div>

    <label for="intro">Introduce yourself</label>
    <textarea id="intro" name="intro" rows="4" placeholder="Tell us about yourself..."></textarea>

    <div class="buttons">
      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
