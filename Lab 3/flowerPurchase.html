<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Purchase Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: black;
    }

    .required {
      color: red;
    }

    form {
      width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fefefe;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    label {
      width: 150px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 200px;
      padding: 5px;
      font-size: 14px;
    }

    select {
      width: 120px;
    }

    .flower-selects {
      display: flex;
      gap: 10px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: left;
      width: 200px;
    }
    .radio-group label{
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: normal;
    }

    textarea {
      height: 60px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .form-actions input {
      padding: 5px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form>
    <h2>FLOWER PURCHASE REGISTRATION</h2>
    <p style="color:red;">Please fill in all required information to receive your favorite flowers or ornamental plants.</p>

    <div class="form-group">
      <label>Full Name: <span class="required">(*)</span></label>
      <input type="text" name="fullname">
    </div>

    <div class="form-group">
      <label>Address: <span class="required">(*)</span></label>
      <input type="text" name="address">
    </div>

    <div class="form-group">
      <label>Phone: <span class="required">(*)</span></label>
      <input type="text" name="phone">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div class="form-group">
      <label>Flower:</label>
      <div class="flower-selects">
        <select name="flowerType">
          <option value="rose">Rose</option>
          <option value="lily">Lily</option>
          <option value="orchid">Orchid</option>
        </select>
        <select name="flowerColor">
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="white">White</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Quantity: <span class="required">(*)</span></label>
      <input type="text" name="quantity">
    </div>

    <div class="form-group">
      <label>Unit: <span class="required">(*)</span></label>
      <div class="radio-group">
        <label><input type="radio" name="unit" value="branch"> Branch</label>
        <label><input type="radio" name="unit" value="pot"> Pot</label>
      </div>
    </div>

    <div class="form-group">
      <label>Payment:</label>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="cash"> Cash</label>
        <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
        <label><input type="radio" name="payment" value="mastercard"> MasterCard</label>
      </div>
    </div>

    <div class="form-group">
      <label>Notes:</label>
      <textarea name="notes"></textarea>
    </div>

    <div class="form-actions">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
